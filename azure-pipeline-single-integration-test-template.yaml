parameters:
  testName: 'empty'  
  
steps:
- task: DotNetCoreCLI@2
  displayName: Integration testing ${{parameters.testName}}
  condition: or(and(eq(variables['AdditionalIntegrationTestArguments'], ''), eq(variables['IntegrationTestToRun'], '')), eq(variables['IntegrationTestToRun'], '${{parameters.testName}}'))
  inputs:
    command: test
    projects: '**/test/LoRaWan.IntegrationTest/LoRaWan.IntegrationTest.csproj'
    arguments: '--no-build --configuration $(BuildConfiguration) -p:ParallelizeTestCollections=false --filter LoRaWan.IntegrationTest.${{parameters.testName}}'